<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Management Report</title>
</head>
<body>
<h1>Management Report</h1>
<table>
    <thead>
    <tr>
        <th>Date</th>
        <th>Employee ID</th>
        <th>Entry Time</th>
        <th>Exit Time</th>
        <th>Work Time</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="record : ${records}">
        <td th:text="${record.date}"></td>
        <td th:text="${record.employeeId}"></td>
        <td th:text="${record.entryTime}"></td>
        <td th:text="${record.exitTime}"></td>
        <td th:text="${record.workTime}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
